line-length = 88
target-version = "py310"

[lint]
select = ["E", "F", "W", "I", "UP", "B", "SIM"]
ignore = [
    "E501",    # line too long – handled by formatter
    "E402",    # module-import-not-at-top – common in path-setup patterns
    "E731",    # lambda assignment – used intentionally in several places
    "B007",    # unused loop control variable
    "B008",    # function call in default argument
    "B023",    # function-uses-loop-variable — false positive in closures
    "B024",    # abstract-base-class-without-abstract-method — intentional design
    "B027",    # empty-method-without-abstract-decorator — intentional hooks
    "B904",    # raise-without-from – will clean up incrementally
    "B905",    # zip-without-explicit-strict — acceptable
    "UP006",   # Use `dict` instead of `Dict` — Pydantic compat
    "UP007",   # non-pep604 union — Pydantic compat on 3.10
    "UP035",   # `typing.Dict` deprecated — Pydantic compat
    "UP045",   # non-pep604 Optional — Pydantic compat on 3.10
    "SIM102",  # collapsible-if — readability preference
    "SIM103",  # needless-bool — readability preference
    "SIM105",  # suppressible-exception — readability preference
    "SIM108",  # if-else-block — readability preference
    "SIM117",  # multiple-with — readability preference
]

[lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",    # assert allowed in tests
    "F841",    # unused variable — common in test assertions
    "B017",    # assert-raises-exception — acceptable in tests
]
"**/examples/**/*.py" = [
    "W291",    # trailing whitespace in multiline strings
    "F841",    # unused variable in example scripts
]
"**/__init__.py" = [
    "F401",    # re-exports in __init__.py are intentional
]

[format]
docstring-code-format = true
